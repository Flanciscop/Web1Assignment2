<html>
    <head>
        <title>Simple jQuery Contact Form With Validation</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto|Courgette|Pacifico:400,700" rel="stylesheet">
        <!-- BOOTSTRAP 4 -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- JQUERY -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="/js/contactUs.js"></script>
        <!-- STYLING -->
        <link rel="stylesheet" href="stylingforCONpage.css">
        <link rel="stylesheet" href="/assets/contactUs.css" />
    </head>
    <body>
        <div class="top">
            <h1>BITE ME</h1>
        </div>
        <div class="menu" id="menu">
            <a href="/home" class="active">Home</a>
            <a href="/salty">Salty</a>
            <a href="/sweet">Sweet</a>
            <a href="/contactUs">Contact Us</a>
            <a href="javascript:void(0);" class="icon" onclick="navigation()">
            <i class="fa fa-bars"></i>
            </a>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2 m-auto">
                    <div class="contact-form">
                        <h2>Contact Us</h2>
                        <form>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="inputName">Name</label>
                                        <input type="text" class="form-control" id="inputName" required>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="inputEmail">Email</label>
                                        <input type="email" class="form-control" id="inputEmail" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputSubject">Subject</label>
                                <input type="text" class="form-control" id="inputSubject" required>
                            </div>
                            <div class="form-group">
                                <label for="inputMessage">Message</label>
                                <textarea class="form-control" id="inputMessage" rows="5" required></textarea>
                            </div>
                            <div class="text-center">
                                <button onclick="submit()" id="myBtn" type="button" class="btn btn-primary"><i class="fa fa-paper-plane"></i> Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="functionforCONpage.js" charset="utf-8"></script>
    </body>
</html>
